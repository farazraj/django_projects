{% extends 'nav.html'%}

{% block title %}Sign Up{% endblock title %}




{%block body%}


<div class="container">


<form id = "signup">
  <!-- First name input -->
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" class="form-control" placeholder="First Name"/>
    </div>

    <!-- Last Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" class="form-control" placeholder="Last Name"/>
      </div>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form2Example1" class="form-control" placeholder="Email Address"/>
    </div>
  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
    </div>
    <!-- Password confirm input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" placeholder="Confirm Password"/>
      </div>
  <!-- Submit button -->
  <form action="/home" >

  <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
  </form>
  <!-- Register buttons -->
  <div class="text-center">

  </div>
</form>
</div>



{% endblock body %}
